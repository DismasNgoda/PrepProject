<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <!--Sets working links-->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row offset-sm-1">
            <!-- Header part -->
            <section class="header col-md-4 col-sm-10 ">
                <h1> Weather Viewer for Countries or Cities</h1>
                <p>Prep Project by <a href="https://github.com/DismasNgoda" target="_blank">Dismas Ng'oda</a></p>
            </section>

            <section class="main col-md-7 col-sm-10  ">
            <!-- input section -->
            <section class="inputs">
                <input type="text" placeholder="Enter the city or country name..." id="cityinput">
                <input type="submit" value="Search" id="add">
            <button placeholder="Search" id="add"></button>
            </section>

            <!-- Display section -->
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>

                </div>
            </section>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
